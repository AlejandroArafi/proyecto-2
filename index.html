<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap');
      </style>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <nav>
       
        <a href="#">Home</a>
        <a href="#">Contacto</a>
        <a href="#">Login</a>
    </nav>

    <div class="logo">
        <img src="./assets/images/pngwing.com.png" alt="">
    </div>

    <main>
        
        <section>
            <h1 class="title">Lista de compras</h1>
            <p>Aplicacion para gestionar sus compras.</p>
        </section>
        <section>
            <form id="form">
                <label class="label" for="name">Producto</label>
                <input type="text" name="name" id="name" placeholder="Ingrese un producto">

                <label class="label" for="lastname">Cantidad</label>
                <input type="text" name="lastname" id="lastname" placeholder="Ingrese la cantidad">

                <label class="label" for="gender">Género</label>
                <select name="gender" id="gender">
                    <option disabled selected>Seleccione una opción</option>
                    <option value="mas">Masculino</option>
                    <option value="fem">Femenino</option>
                    <option value="ne">No especifica</option>
                </select>

                <label for="email">Ingrese su correo</label>
                <input type="email" name="email" id="email">

                <label class="label" for="description">Descripción</label>
                <textarea name="description" id="description" cols="30" rows="5"></textarea>
                <button type="submit" id="add">Agregar</button>
            </form>
        </section>
        <section class="data">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Comentario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
