    <nav>
        <a href="#">Inicio</a>

    </nav>
    <div><img class="logo" src="./assets/images/pngwing.com (2).png" alt=""></div>
    

   

    <main>
        
        <section>
            <h1 class="title">Lista de compras</h1>
            <p>Aplicación para gestionar sus compras.</p>
        </section>
        <section>
            <form id="form">
                <label class="label" for="name">Producto</label>
                <input type="text" name="name" id="name" placeholder="Ingrese un producto">

                <label class="label" for="lastname">Cantidad</label>
                <input type="text" name="lastname" id="lastname" placeholder="Ingrese la cantidad">

                <!-- <label class="label" for="gender">Género</label> -->
                <!-- <select name="gender" id="gender">
                    <option disabled selected>Seleccione una opción</option>

                    <option value="ne">No especifica</option>
                </select> -->

                <label for="email">Ingrese su correo</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo">

                <label class="label" for="description">Descripción</label>
                <textarea class="textarea" name="description" id="description" cols="30" rows="5"></textarea>
                <!-- <button type="submit" id="add">Agregar</button> -->
                <button type="button" id="add" class="btn btn-success">Agregar</button>

            </form>
        </section>
        <section class="data">
            <table>
                <thead>
                    <tr>
                        <th>Producto&nbsp</th>
                        <th>Cantidad&nbsp</th>
                        <th>Comentario&nbsp</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </section>
